<li [class.favourite]="contact().isFavorite === true">
    <span>{{contact().firstName}} {{contact().lastName}}</span>
    <span>{{contact().number}}</span>
    <span>{{contact().email}}</span>
    <span>-</span>
  
    <span>
      <a [routerLink]="['/contacts', contact().id]">Ver</a>
    </span>
  
    <span><button (click)="contactsService.deleteContact(contact().id)">Borrar</button></span>
  
    <span *ngIf="contact().isFavorite">‚≠ê</span>
  </li>
