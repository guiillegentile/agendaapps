<div class="contact-header">
  <span>Nombre</span>
  <span>Teléfono</span>
  <span>Email</span>
  <span>Grupos</span>
  <span>Acciones</span>
</div>

<!-- Lista de contactos -->
<ul class="contact-list">
  @for (contactoIndividual of contactsService.contacts; track $index) {
    <a [routerLink]="['/contacts', contactoIndividual.id]">
      <app-contact-list-item [contact]="contactoIndividual"></app-contact-list-item>
    </a>
  }
</ul>

<!-- Botón agregar contacto -->
<a routerLink="/contacts/new" class="add-contact">+</a>
